<!DOCTYPE html>
<html>

<head>
    <title>任务管理</title>

    <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/layui.js"></script>

    <link href="css/layui.css" rel="stylesheet" type="text/css" media="all"/>
    <link href="css/style.css" rel="stylesheet" type="text/css" media="all"/>
    <script>
        $(document).ready(function () {
            getAllJobs();
            click_anim();
        });
    </script>
</head>

<body>

<div class="layui-row">
    <div class="layui-col-md">
        <div class="layui-card">
            <div class="layui-card-header card-top">任务管理</div>
            <div class="layui-tab">
                <ul class="layui-tab-title">
                    <li class="layui-this job-li" lay-id="11">任务列表</li>
                    <li class="job-li" lay-id="22">执行任务详情</li>
                    <li class="job-li" lay-id="33">创建任务</li>
                </ul>
                <div class="layui-tab-content tab-padding-top">
                    <div class="layui-card-body" id="errmsg">
                    </div>
                    <div class="layui-tab-item layui-show" id="jobList">
                        <div class="layui-card-header">
                            <h2>
                                <i id="refreshJobList" title="刷新"  class="layui-icon layui-icon-refresh layui-anim" data-anim="layui-anim-fadein"></i>
                            </h2>
                        </div>
                        <table class="layui-table">
                            <thead>
                            <tr>
                                <th>操作</th>
                                <th>任务组</th>
                                <th>任务名</th>
                                <th>计划</th>
                                <th>描述</th>
                            </tr>
                            </thead>
                            <tbody id="jobs">
                            </tbody>
                        </table>
                    </div>
                    <div class="layui-tab-item">
                        <div class="layui-tab-item layui-show" id="runingJobs">
                            <div class="layui-card-header">
                                <h2>
                                    <i id="refreshRuningJobs" title="刷新"  class="layui-icon layui-icon-refresh layui-anim" data-anim="layui-anim-fadein"></i>
                                    <i id="down_log" title="下载日志" class="layui-icon layui-icon-download-circle" data-anim="layui-anim-fadein"></i>
                                </h2>
                            </div>
                            <table class="layui-table">
                                <thead>
                                <tr>
                                    <th>执行ID</th>
                                    <th>任务组</th>
                                    <th>任务名</th>
                                    <th>状态</th>
                                    <th>其他</th>
                                </tr>
                                </thead>
                                <tbody id="runingJobs-tbody">
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="layui-tab-item">
                        <div class="layui-tab-item layui-show" id="createJob">
                            <form class="layui-form" action="">
                            <div class="layui-form-item layui-form-text">
                            <label class="layui-form-label">分组</label>
                            <div class="layui-input-block">
                                <input type="text" name="jobGroup" lay-verify="required" lay-reqtext="不能为空" placeholder="分组" autocomplete="on" class="layui-input">
                            </div>
                            </div>
                            <div class="layui-form-item layui-form-text">
                            <label class="layui-form-label">名称</label>
                            <div class="layui-input-block">
                                <input type="text" name="jobName" lay-verify="required" lay-reqtext="不能为空" placeholder="名称" autocomplete="on" class="layui-input">
                            </div>
                            </div>
                            <div class="layui-form-item layui-form-text">
                            <label class="layui-form-label">计划</label>
                            <div class="layui-input-block">
                                <input type="text" name="jobSchedule" lay-verify="required" lay-reqtext="不能为空" placeholder="计划" autocomplete="on" class="layui-input">
                            </div>
                            </div>
                            <div class="layui-form-item layui-form-text">
                            <label class="layui-form-label">描述</label>
                            <div class="layui-input-block">
                                <input type="text" name="jobDescription" lay-verify="required" lay-reqtext="不能为空" placeholder="描述" autocomplete="on" class="layui-input">
                            </div>
                            </div>
                            <div class="layui-form-item">
                                <div class="layui-input-block">
                                    <button type="submit" class="layui-btn" lay-submit=""  lay-filter="create">创建</button>
                                </div>
                            </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="js/jobs.js"></script>
<script>
layui.use(['form', 'layedit', 'laydate'], function(){
  var form = layui.form;

  //监听提交
  form.on('submit(create)', function(data){
    createJob(data.field);
    return false;
  });
});
</script>

</body>

</html>
